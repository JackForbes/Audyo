<section data-ng-controller="HomeController">
	<div class="container-fluid">
		<div class="row text-center playlistRow"
			ng-repeat="playlist in playlists"
			ng-click="showPlaylist = !showPlaylist"
			ng-style="{'background-color':playlist.color}">
			<div class="col-xs-12 text-center">{{playlist.name}}</div>
			<div class="playSong">
				<iframe data-ng-show="showPlaylist" data-ng-src="{{playlist.src | trustAsResourceUrl}}" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
			</div>
		</div>
	</div>
</section>
